<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolución de Sistemas de Ecuaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            width: 50px;
            margin: 5px;
            text-align: center;
        }
        .matriz {
            display: inline-block;
            margin: 10px;
        }
        .resultados {
            margin-top: 20px;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Resolución de Sistemas de Ecuaciones Lineales</h1>
    <h4>YAZID GAEL LOPEZ MENDOZA</h4>
    <label for="numEcuaciones">Número de ecuaciones:</label>
    <input type="number" id="numEcuaciones" value="3" min="2" max="10">
    <button onclick="crearMatriz()">Crear Matriz</button>
    
    <div id="matrizInputs" class="matriz"></div>

    <label for="metodo">Elige el método:</label>
    <select id="metodo">
        <option value="gauss">Gauss</option>
        <option value="gaussJordan">Gauss-Jordan</option>
        <option value="gaussSeidel">Gauss-Seidel</option>
    </select>
    <button onclick="resolverSistema()">Resolver Sistema</button>

    <div class="resultados">
        <h2>Resultados:</h2>
        <pre id="resultados"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
